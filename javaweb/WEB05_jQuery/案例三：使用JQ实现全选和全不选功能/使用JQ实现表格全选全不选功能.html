<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的隔行换色</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				$("thead input").click(function(){
					//获取下面所有的复选框，并将其选中状态设置跟编码前面的复选框保持一致
					//attr方法与JQ版本有关，在1.8.3之前有效
					//$("tbody input").attr("checked",this.checked);
					$("tbody input").prop("checked",this.checked);
				});
			})
		</script>
	</head>
	<body>
		<table id="table" border="1px" align="center" width="1000px" height="100px">
			<thead>
				<tr>
					<th><input type="checkbox" onclick="checkall()" id="checkbox1"/></th>
					<th>编号</th>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" name="checklist"/></td>
					<td>1</td>
					<td>小吴</td>
					<td>19</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="checklist"/></td>
					<td>2</td>
					<td>小钟</td>
					<td>20</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="checklist"/></td>
					<td>3</td>
					<td>老王</td>
					<td>49</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="checklist"/></td>
					<td>4</td>
					<td>小张</td>
					<td>29</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
