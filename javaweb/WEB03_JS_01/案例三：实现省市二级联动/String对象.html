<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String对象</title>
		<script>
			var str = "-a-b-c-d-e-f-g";
			//从起始索引号提取字符串中指定数目的字符。
			var str1= str.substr(2,4);
			//提取字符串中两个指定的索引号之间的字符。
			var str2 = str.substring(2,4);
			alert(str2);
		</script>
	</head>
	<body>
		
	</body>
</html>
