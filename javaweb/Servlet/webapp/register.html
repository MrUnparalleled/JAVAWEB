<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>注册页面</h3>

<form action="/day1/reg" method="post">
	账号：<input type="text" name="username"/><br/>
	密码：<input type="password" name="password"/><br/>
	性别：
		<input type="radio" name="gender" value="boy" checked/>男
		<input type="radio" name="gender" value="girl"/>女<br/>
	爱好：
		<input type="checkbox" name="hobby" value="java" checked>Java
		<input type="checkbox" name="hobby" value="c" checked>C
		<input type="checkbox" name="hobby" value="objc" checked>objc<br/>
	城市：<select name="city">
			<option value="GZ">广州
			<option value="FS">佛山
			<option value="DY">东阳
	</select><br>
	介绍：<textarea rows="5" cols="15"></textarea>
	<input type="submit" value="朕要注册">
</form>

</body>
</html>
